<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Empleado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        form { max-width: 400px; }
        label { display: block; margin: 10px 0 5px; }
        input { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { background-color: #007BFF; color: white; padding: 10px 15px; border: none; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Editar Empleado</h1>
    <form method="post">
        {% csrf_token %}
        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ empleado.nombre }}" required>

        <label>Apellido:</label>
        <input type="text" name="apellido" value="{{ empleado.apellido }}" required>

        <label>Puesto:</label>
        <input type="text" name="puesto" value="{{ empleado.puesto }}" required>

        <label>Salario:</label>
        <input type="number" name="salario" value="{{ empleado.salario }}" step="0.01" required>

        <label>Tel√©fono:</label>
        <input type="text" name="telefono" value="{{ empleado.telefono }}" maxlength="15" required>

        <button type="submit">Actualizar</button>
    </form>
    <a href="/">Volver al listado</a>
</body>
</html>
