<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Borrado</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .btn { padding: 10px 15px; text-decoration: none; color: white; margin: 5px; }
        .confirmar { background-color: #DC3545; }
        .cancelar { background-color: #6c757d; }
    </style>
</head>
<body>
    <h1>¿Estás seguro de borrar a {{ empleado.nombre }}?</h1>
    <p>Apellido: {{ empleado.apellido }}</p>
    <p>Puesto: {{ empleado.puesto }}</p>
    <p>Salario: {{ empleado.salario }}</p>
    <p>Teléfono: {{ empleado.telefono }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn confirmar">Sí, Borrar</button>
    </form>
    <a href="/" class="btn cancelar">Cancelar</a>
</body>
</html>
